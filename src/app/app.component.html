<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">Angular Links Vote</a>
</nav>

<div class="container p-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h3 class="card-header">Agrega un Sitio Web</h3>
        <form class="card-body">
          <label for="title">Titulo:</label>
          <input type="text" name="title" #title class="form-control" autofocus>
          <label for="Link">Enlace:</label>
          <input type="text" name="Link" #link class="form-control">
          <button (click)="addlink(title, link)" class="btn btn-primary btn-block mt-4">
            Enviar Link
          </button>
        </form>
      </div>
    </div>
  </div>
  <app-link *ngFor=" let link of links" [link]="link"></app-link>
</div>
